
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           

              <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of data">
                    <div class="card" style="width:18rem; height: 25rem;" >
                        <img height="200px"src="{{i.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.albumId}} </h5>
                          <h5 class="card-text">{{i.title}}</h5>
                        
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
